<!DOCTYPE html>

<html>

    <head>
        <title>Literal Literature</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"/> 

    </head>

    <body background="black">
      <div class="container">
        <div class="row justify-content-center">
          <h1>Register Yourself!</h1>
        </div>
        
      </div>
      
      <div class="container-fluid row justify-content-center">
        <div id="register-form">
          <form method="post" action="preferences.html">

            <div class="form-group col justify-content-center">
              First name:  <input type="text" name="firstname" required><br>
              Last name:   <input type="text" name="lastname" required><br>
              Your email:  <input type="email" name="email" required><br>
              Username:    <input type="text" name="username" required><br>
              Password:    <input type="text" name="password" required><br>
            </div>

              <div class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                  <div class="col-sm-10">
                    <div class="form-check">  
                      <div class="radios-custom">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="male" checked>
                        <label class="form-check-label" for="exampleRadios2">
                          Male
                        </label>
                      </div>
                      
                      <div class="radios-custom">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="female" checked>
                        <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                      </div>

                        <div class="radios-custom">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="other" checked>
                          <label class="form-check-label" for="exampleRadios2">
                            Other
                          </label>
                      </div>
                    </div> 
                  </div>
                </div>
              </div>
            
              <a href="preferences.html">
                <input type="submit" value="Register" name="form-button"> 
              </a>
              <input type="reset" value="Reset" name="form-button">
            
          </form>
        </div>

      </div>
                
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
